function useInView(o = {}) {
  const r = useRef(null); const [v, sV] = useState(false);
  useEffect(() => { const el = r.current; if (!el) return; const obs = new IntersectionObserver(([e]) => { if (e.isIntersecting) sV(true); }, { threshold: 0.1, ...o }); obs.observe(el); return () => obs.disconnect(); }, []);
  return [r, v];
}
